name: open github issue

on:
  push:
    branches:
      - 'master'

jobs:
  open-issue:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: 'actions/checkout@master'

      - name: 'TODO to Issue'
        uses: 'alstr/todo-to-issue-action@v2.4.1'
        id: 'todo'
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
